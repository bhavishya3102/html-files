<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 2px solid;
            padding: 10px;
            width: 50vw;
        }
    </style>
</head>

<body>
    <h1> Welcome To Code Help!!</h1>
    <h2> Contact Us Form</h2>
    <form action="LoginPage.html">
        <label for="name"> Name*:</label>
        <input type="text" name="name" placeholder="Name" required>
        <br>
        <label for="Email">Email*:</label>
        <input type="text" name="email" placeholder="Enter Email" required>
        <br>
        <label for="contact">Contact no:</label>
        <input type="number" name="contact">
        <br>
        <label for="gender"> Gender:
        </label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="dob">Date of Birth*:</label>
        <input type="date" id="dob" required>
        <br>
        <label for="rating">Rating:</label>
        <label for="one">1</label>
        <input type="radio" id="one" name="rating">
        <label for="two">2</label>
        <input type="radio" id="two" name="rating">
        <label for="three">3</label>
        <input type="radio" id="three" name="rating">
        <label for="four">4</label>
        <input type="radio" id="four" name="rating">
        <label for="five">5</label>
        <input type="radio" id="five" name="rating">
        <br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your Messsage"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <br>
        <a href="lecture1.1.html"> <img src="1200x600wa.png" alt="error" width="90px" height="50px" id="linked"></a>
        <a href="lecture1.2.html"> <img src="1200x630wa.png" alt="error" width="90px" height="50px" id="insta"></a>
    </form>
</body>

</html>
